<a class="card" (click)="file903.click()">
    <span>Ubaci podateke iz 903</span>
    <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
        <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z" />
    </svg>
    <input type="file" id="input-file" #file903 (change)="ucitaj903($event)">
</a>

<div *ngIf="artikliService.artikli903.length" class="search-container">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50" height="40" width="40"><path d="M32.833 34.292 22.125 23.583q-1.25 1.084-2.896 1.667t-3.396.583q-4.25 0-7.208-2.937-2.958-2.938-2.958-7.146 0-4.25 2.958-7.188 2.958-2.937 7.167-2.937 4.208 0 7.166 2.937 2.959 2.938 2.959 7.188 0 1.75-.605 3.396-.604 1.646-1.687 2.937L34.333 32.75ZM15.792 23.75q3.375 0 5.687-2.333 2.313-2.334 2.313-5.667 0-3.375-2.313-5.708-2.312-2.334-5.687-2.334-3.334 0-5.688 2.334Q7.75 12.375 7.75 15.75q0 3.333 2.354 5.667 2.354 2.333 5.688 2.333Z"/></svg>
    <input class="search-bar" type="text" [(ngModel)]="searchString" placeholder="Pretraga...">
</div>

<table *ngIf="artikliService.artikli903.length" class="styled-table">
    <thead>
        <tr>
            <th>Šifra artikla</th>
            <th>Naziv artikla</th>
            <th>Količina</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let artikal of artikliService.artikli903 | filter: searchString">
            <td>{{artikal.sifra}}</td>
            <td>{{artikal.naziv}}</td>
            <td class="align-right">{{artikal.kolicina}}</td>
        </tr>
    </tbody>
</table>
