<table *ngIf="listaNedostupnihArtikala.length && izvrsenaProvera" class="styled-table">
    <thead>
        <tr>
            <th>Šifra artikla</th>
            <th>Naziv artikla</th>
            <th>Dostupna količina</th>
            <th>Trebovana količina</th>
            <th>Nedostaje</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let art of listaNedostupnihArtikala">
            <td>{{art.artikal.sifra}}</td>
            <td>{{art.artikal.naziv}}</td>
            <td class="align-right">{{art.artikal.kolicina}}</td>
            <td class="align-right">{{art.trebovanaKolicina}}</td>
            <td class="align-right">{{art.trebovanaKolicina - art.artikal.kolicina}}</td>
        </tr>
    </tbody>
</table>


<div *ngIf="izvrsenaProvera && listaNedostupnihArtikala.length === 0">
    Svi artikli su dostupni!
    <img src="assets/734638.512.webp" alt="fox">
</div>
